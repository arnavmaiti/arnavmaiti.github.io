<svg width="200" height="260" viewBox="0 0 200 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="tapeWrinkle" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="fractalNoise" baseFrequency="0.05 0.1" numOctaves="2" result="turb"/>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="5" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="200" height="260" fill="#F0F0F0" rx="4" ry="4"/>

  <rect x="10" y="10" width="180" height="240" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="1"/>

  <rect x="12" y="12" width="176" height="236" fill="transparent"/>

  <g transform="translate(30, 0)">
    <rect x="-25" y="-10" width="50" height="20" fill="#BFBFBF" fill-opacity="0.6" rx="3" ry="3" transform="rotate(-15)" filter="url(#tapeWrinkle)"/>
  </g>
</svg>