<svg width="800" height="900" viewBox="0 0 810 910" fill="none" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.75"/>
    </filter>
    <filter id="paperTexture" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="1" result="noise"/>
      <feDiffuseLighting in="noise" lightingColor="#FFFFFF" surfaceScale="0.2" result="light">
        <fePointLight x="250" y="500" z="900"/>
      </feDiffuseLighting>
      <feComposite in="SourceGraphic" in2="light" operator="arithmetic" k1="1" k2="0" k3="0" k4="0"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="800" height="900" fill="#FFFFFF" rx="8" ry="8" filter="url(#shadow) url(#paperTexture)"/>
</svg>