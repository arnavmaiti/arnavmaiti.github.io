<svg width="300" height="400" viewBox="0 0 310 410" fill="none" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.75"/>
    </filter>
    <filter id="paperTexture" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="1" result="noise"/>
      <feDiffuseLighting in="noise" lightingColor="#FFFFFF" surfaceScale="0.2" result="light">
        <fePointLight x="150" y="225" z="200"/>
      </feDiffuseLighting>
      <feComposite in="SourceGraphic" in2="light" operator="arithmetic" k1="1" k2="0" k3="0" k4="0"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="300" height="400" fill="#FFFFFF" rx="8" ry="8" filter="url(#shadow) url(#paperTexture)"/>
  
  <line x1="30" y1="60" x2="270" y2="60" stroke="#BBBBBB" stroke-width="2"/>

  <g>
    <rect x="30" y="80" width="20" height="20" rx="4" ry="4" fill="#FFFFFF" stroke="#BBBBBB" stroke-width="1"/>
    <line x1="60" y1="100" x2="270" y2="100" stroke="#C0C0C0" stroke-width="1"/>

    <rect x="30" y="120" width="20" height="20" rx="4" ry="4" fill="#FFFFFF" stroke="#BBBBBB" stroke-width="1"/>
    <line x1="60" y1="140" x2="270" y2="140" stroke="#C0C0C0" stroke-width="1"/>

    <rect x="30" y="160" width="20" height="20" rx="4" ry="4" fill="#FFFFFF" stroke="#BBBBBB" stroke-width="1"/>
    <line x1="60" y1="180" x2="270" y2="180" stroke="#C0C0C0" stroke-width="1"/>

    <rect x="30" y="200" width="20" height="20" rx="4" ry="4" fill="#FFFFFF" stroke="#BBBBBB" stroke-width="1"/>
    <line x1="60" y1="220" x2="270" y2="220" stroke="#C0C0C0" stroke-width="1"/>

    <rect x="30" y="240" width="20" height="20" rx="4" ry="4" fill="#FFFFFF" stroke="#BBBBBB" stroke-width="1"/>
    <line x1="60" y1="260" x2="270" y2="260" stroke="#C0C0C0" stroke-width="1"/>

    <rect x="30" y="280" width="20" height="20" rx="4" ry="4" fill="#FFFFFF" stroke="#BBBBBB" stroke-width="1"/>
    <line x1="60" y1="300" x2="270" y2="300" stroke="#C0C0C0" stroke-width="1"/>
  </g>
</svg>